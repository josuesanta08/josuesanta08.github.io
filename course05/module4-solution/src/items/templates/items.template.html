<div clas="col-xs-12">
	<h1>Items</h1>
	<div class="col-xs-12" ng-repeat="item in itemsList.items.menu_items" ng-class="'table-row'" ng-class-odd="'odd'">
	  	<div class="col-sm-2">
			{{ item.short_name }}
		</div>
	  	<div class="col-sm-4">
	    	{{ item.name }}
		</div>
		<div class="col-sm-6">
			{{ item.description }}
		</div>
	</div>
</div>
